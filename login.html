<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="login.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo(login).css">
</head>
<body>
        
        <div><img src="joker 2.jpg" alt="jocker" id="jock"></div>

    <section>
        
        <div>

            <div id="alinha">Sorrie, você está fazendo login</div>
            <hr><br>
            <img src="user.ico" alt="user" id="user">
            <input type="text" name="email" id="email" placeholder=" E-mail">

        </div>

        <div>

            <img src="cadeado.ico" alt="cadeado" id="cadeado"> <br>
            <input type="text" name="senha" id="senha" placeholder=" Senha"> 

        </div>
            
        <div>

            <p><input type="button" value="Entrar" id="entrar"></p>
            <hr>
            <p id="cadastro">Não tem uma conta? <strong>Cadastre-se</strong></p>
            <p id="esqueceu">Esqueceu a senha?</p>
            
        </div>

    </section>
    
</body>
</html>
